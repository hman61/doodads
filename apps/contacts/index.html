<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
		<title>Doodads by DooHTML</title>
		<script src="/dist/doo.mock.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/gh/hman61/doo.html@vlatest/dist/doo.html.min.js"></script> -->
		<script type="module" src="/dist/doo.html.min.js"></script>
		<!-- <script type="module" src="http://localhost:8001/src/js/doo.html.js"></script>  -->
		 
		<link rel="preload" href="/assets/css/doo/doo-flex-form.css" as="style" >
		<link rel="stylesheet" href="/assets/css/doo/doo-flex-form.css" >

	</head>

	<body>
		<div class="flex flex-1 justify-evenly">
			<a class="doo-logo flex flex-1" href="/">&nbsp;| infinite scroll</a>
		</div>
		
		<button style="margin-bottom:1rem" onclick="Contacts[0].addMore(50000)">Add 50,000 Contacts</button>

		<div class="form-container">
			<div class="h-form">
				<div>
					<label>First</label>
					<input id="fname" value="">
				</div>
				<div>	
					<label>M.I</label>
					<input title="Middle Initial" id="middle" value="" size="1">
				</div>
				<div>
					<label>Last</label>
					<input id="lname" value="">
				</div>
				<div>
					<label>City</label>
					<input id="location.city" value="">
				</div>	
				<div>
					<label>&nbsp;</label>
					<button onclick="Contacts[0].add(this.parentElement.parentElement)">Add</button>
				</div>	
			</div>
		</div>
		
		<script type="module" defer src="js/Contacts.js"></script>
		<doo-contacts template="templates/contacts.html"></doo-contacts>

	</body>

</html>
